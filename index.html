<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Welcome to Survival Game!</h1>
        <p>Survive as long as you can against the incoming enemies.</p>
        <p>Move with mouse, shoot backward by holding left click.</p>
        <p>Press 1, 2, 3 to change attack modes.</p>
        <button id="start-game-btn">Start Game</button>
    </div>

    <div id="game-container" class="hidden">
        <img id="player" src="NewLogo.png" alt="Player Character">
        <div id="health-display">Health: <span id="current-health">20</span></div>
        <div id="score-display">Score: <span id="current-score">0</span></div> <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Your health reached 0.</p>
            <p>Final Score: <span id="final-score">0</span></p> <button onclick="location.reload()">Play Again</button>
        </div>

        <div id="reward-screen" class="hidden">
            <h2>Reward Available!</h2>
            <p>Choose your bonus:</p>
            <button id="reward-health-btn">Full Health +5 Max Health</button>
            <button id="reward-firerate-btn">Fire Rate 75%</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
